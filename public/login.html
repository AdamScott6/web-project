        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Account Login Page</title>

<body id="body" class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-black">
        <div class="navbar-brand">
            <a class="navbar-item">
                Site Name
            </a>
        </div>
        <div class="navbar-menu"></div>
        <div class="navbar-end">
            <div class="navbar-item">
                <img id="site_logo" src="https://media.istockphoto.com/id/1161352480/vector/sample-sign-sample-square-speech-bubble-sample.jpg?s=612x612&w=0&k=20&c=qZ480B32q1qGLxoTZEaXcxDB4BMCMDGAGnDQ0hEJ_I8=" alt="Site Logo">
            </div>
        </div>
    </nav>

    <div id="navigation" class="tabs">
        <ul>
          <li id="homePage"><a class="page_label" href="home.html">Home</a></li>
          <li id="profilePage"><a class="page_label" href="profile.html">Profile</a></li>
          <li id="chatsPage"><a class="page_label" href="chats.html">Chats</a></li>

        </ul>

    <form id = "mainBody" action="account.html" class="center">
        <input type="text" placeholder="Enter Your Username" id="user" name="user" required>
        <input type="password" placeholder="Enter Your Password" id="password" name="password" required>

        <input type="submit" value="Login" id="loginButton">

        <span class="psw"> <a href="#">Forgot your password?</a></span>

        <p id="wrongLogin"></p>
    </form>
    <form id = "create" action="create.html" class="center">
        <input type="submit" value="Create Account" id="createButton">
    </form>
