<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/profile.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.1/d3.min.js"
        integrity="sha512-EJphfO0pq9xyT3qaHte1zam2S9a1PZ76oHBjayziMT+2lw/Y0NhkSVHS2rfl3t4UX/eyq/D6f9d2sjA6K9t/Kg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="scripts/profile.js"></script>
</head>
<body id="body" class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-black">
        <div class="navbar-brand">
            <a class="navbar-item">
                Site Name
            </a>
        </div>
        <div class="navbar-menu"></div>
        <div class="navbar-end">
            <div class="navbar-item">
                <img id="site_logo" src="https://media.istockphoto.com/id/1161352480/vector/sample-sign-sample-square-speech-bubble-sample.jpg?s=612x612&w=0&k=20&c=qZ480B32q1qGLxoTZEaXcxDB4BMCMDGAGnDQ0hEJ_I8=" alt="Site Logo">
            </div>
        </div>
    </nav>

    <div id="navigation" class="tabs">
        <ul>
          <li id="homePage"><a class="page_label" href="home">Home</a></li>
          <li id="profilePage" class="is-active"><a class="page_label" href="profile">Profile</a></li>
          <li id="chatsPage"><a class="page_label" href="chats">Chats</a></li>
          <li id="accountPage"><a class="page_label" href="login">Account</a></li>
          <li id="settingsPage"><a class="page_label" href="settings">Settings</a></li>
        </ul>
    </div>


<div id="mainBody">
        <div class="banner" title="Click to change banner image">
          <input type="file" id="banner_input" style="display: none;">
          <img src="images/test.png" id="banner_image">
        </div>


        <div class="profile-pic-container" title="Click to change profile image">
          <input type="file" id="profile_input" style="display: none;">
          <img src="images/default.svg" id="profile_pic">
        </div>


        <div class="text">
            <p id="user_name">Name</p>
            <br>
            <p id="user_handle">@handle</p>
        </div>
</div>


        <div class="add-post">
            <a class="button is-dark" onclick="createPost()">
              Add New Post +
            </a>
        </div>

<br>

<div class="columns is-centered">
    
    <div class="column is-one-third">
      <p class="title">
          About Me
        </p>
      <div class="about-me">
        <br>
        <p id="user_about_me"></p>
      
      </div>
    </div>
      
      <div class="column is-one-third">
        <p class="title">Latest Posts</p>
        <div class="box latest-posts" id="latest-posts">
          
          <p class="subtitle">
              
          </p>

        </div>
      </div>
</div>
 

<div class="form-popup" id="postForm">
  <form method="post" action="/add-post" class="form-container">
    <h1><b>Create New Post</b></h1>
    <br>
    <textarea placeholder=" Write your post here... " name="post" required class="post-content"></textarea>

    <button type="submit" class="btn">Create</button>
    <button type="button" class="btn cancel" onclick="cancelPost()">Cancel</button>
  </form>
</div>


<script src="scripts/profile.js"></script>

</body>
</html>
