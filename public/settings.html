<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles/settings.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.1/d3.min.js"
        integrity="sha512-EJphfO0pq9xyT3qaHte1zam2S9a1PZ76oHBjayziMT+2lw/Y0NhkSVHS2rfl3t4UX/eyq/D6f9d2sjA6K9t/Kg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
</head>
<body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-black">
        <div class="navbar-brand">
            <a class="navbar-item">
                Site Name
            </a>
        </div>
        <div class="navbar-menu"></div>
        <div class="navbar-end">
            <div class="navbar-item">
                <img id="site_logo" src="https://media.istockphoto.com/id/1161352480/vector/sample-sign-sample-square-speech-bubble-sample.jpg?s=612x612&w=0&k=20&c=qZ480B32q1qGLxoTZEaXcxDB4BMCMDGAGnDQ0hEJ_I8=" alt="Site Logo">
            </div>
        </div>
    </nav>

    <div id="navigation" class="tabs">
        <ul>
          <li id="homePage"><a class="page_label" href="home.html">Home</a></li>
          <li id="profilePage"><a class="page_label" href="profile.html">Profile</a></li>
          <li id="chatsPage"><a class="page_label" href="chats.html">Chats</a></li>
          <li id="accountPage"><a class="page_label" href="login.html">Account</a></li>
          <li id="settingsPage" class="is-active"><a class="page_label" href="settings.html">Settings</a></li>
        </ul>
    </div>

    <div id="menu_list" class="tile is-ancestor">
        <div class="tile is-parent is-3">
            <div id="settings_list_container" class="tile is-child box">
                <p id="menu_header">Settings List</p>
                <table id="settings_column" class="menu-list">
                    <tr>
                        <td>
                            <button id="appearance_button" class="button is-light has-text-white has-background-info-dark" onclick="updateSettingsMenu(0)">Appearance</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="privacy_button" class="button is-light has-text-black has-background-info-light" onclick="updateSettingsMenu(1)">Privacy</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="tile is-parent">
            <div id="settings_option_container" class="tile is-child box">
                <p id="settings_header">Appearance</p>
                <table class="background">
                    <tr id="settings_body">
                        <td id="setting_label"></td>
                        <td>
                            <div class="dropdown is-hoverable">
                                <div id="dropdown_button" class="dropdown-trigger">
                                    <button id="dropdown_label" class="button"></button>
                                </div>
                                <div class="dropdown-menu" role="menu">
                                    <div id="dropdown_menu" class="dropdown-content"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
