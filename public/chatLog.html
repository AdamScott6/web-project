<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="body" class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-black">
        <div class="navbar-brand">

        </div>
        <div class="navbar-menu"></div>
        <div class="navbar-end">
            <div class="navbar-item">
                <img id="site_logo" src="https://media.istockphoto.com/id/1161352480/vector/sample-sign-sample-square-speech-bubble-sample.jpg?s=612x612&w=0&k=20&c=qZ480B32q1qGLxoTZEaXcxDB4BMCMDGAGnDQ0hEJ_I8=" alt="Site Logo">

    <div id="navigation" class="tabs">
        <ul>
          <li id="homePage"><a class="page_label" href="home">Home</a></li>
          <li id="profilePage"><a class="page_label" href="profile">Profile</a></li>
          <li id="chatsPage" class="is-active"><a class="page_label" href="chats">Chats</a></li>

          <li id="settingsPage"><a class="page_label" href="settings">Settings</a></li>

    <div id="app">
        <div class="card-container">
            <div class="card-header">
                <div class="back-button">
                    <a href="chats.html">
                    <svg viewBox="0 0 16 16" class="icon">
                        <path d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>

                <img class="img-avatar">
                <div class="text-chat">
                    <!-- [Insert name (insert username)] -->
                </div>
            </div>
            <div class="card-body">
                <div class="messages-container">
                    <div class="message-box left">
                        <p>Hello, How are you?</p>
                    </div>
                    <div class="message-box right">
                        <p>Hi</p>
                    </div>
                </div>
                <div class="message-input">
                    <input required="" placeholder="Type your message here..." class="message-send">
                    <button class="button-send" type="submit">Send</button>               
                </div>
            </div>
        </div>
    </div>
