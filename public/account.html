<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/account.css" />
    <script type="text/javascript" src="scripts/account.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Account Page</title>
</head>

<body id="body" class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-black">
        <div class="navbar-brand">
            <a class="navbar-item">
                Site Name
            </a>
        </div>
        <div class="navbar-menu"></div>
        <div class="navbar-end">
            <div class="navbar-item">
                <img id="site_logo" src="https://media.istockphoto.com/id/1161352480/vector/sample-sign-sample-square-speech-bubble-sample.jpg?s=612x612&w=0&k=20&c=qZ480B32q1qGLxoTZEaXcxDB4BMCMDGAGnDQ0hEJ_I8=" alt="Site Logo">
            </div>
        </div>
    </nav>

    <div id="navigation" class="tabs">
        <ul>
          <li id="homePage"><a class="page_label" href="home.html">Home</a></li>
          <li id="profilePage"><a class="page_label" href="profile.html">Profile</a></li>
          <li id="chatsPage"><a class="page_label" href="chats.html">Chats</a></li>
          <li id="accountPage" class="is-active"><a class="page_label" href="login.html">Account</a></li>
          <li id="settingsPage"><a class="page_label" href="settings.html">Settings</a></li>
        </ul>
    </div>

    <form id = "mainBody" action="login.html" class="center">
        <img id="profilePicture" src="lib/default.jpg" class="avatar">

        <label id = "username"></label>

        <input id="signOut" type="submit" value="Sign Out">
    </form>

    <form id = "changeUsername" class="center">
        <input type="text" placeholder="Enter New Username" id="newUsername" name="newUsername" required>
        <input type="submit" value="Change Username" id="changeUsernameButton">
    </form>

    <form id = "changeProfilePicture" class="center">
        <input type="text" placeholder="Enter New Picture URL" id="newProfilePicture" name="newProfilePicture" required>
        <input type="submit" value="Change Profile Picture" id="changeProfilePictureButton">
    </form>

    <form id = "changePassword" class="center">
        <input type="text" placeholder="Enter New Password" id="newPassword" name="newPassword" required>
        <input type="submit" value="Change Password" id="changePasswordButton">
    </form>
</body>

</html>
