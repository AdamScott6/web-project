<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/account.css" />
    <script type="text/javascript" src="scripts/account.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Account Page</title>
</head>

<body id="body" class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-black">
        <div class="navbar-brand">
            <a class="navbar-item">
                Site Name
            </a>
        </div>
        <div class="navbar-menu"></div>
        <div class="navbar-end">
            <div class="navbar-item">
                <img id="site_logo"
                    src="https://media.istockphoto.com/id/1161352480/vector/sample-sign-sample-square-speech-bubble-sample.jpg?s=612x612&w=0&k=20&c=qZ480B32q1qGLxoTZEaXcxDB4BMCMDGAGnDQ0hEJ_I8="
                    alt="Site Logo">
            </div>
        </div>
    </nav>

    <div id="navigation" class="tabs">
        <ul>
            <li id="homePage"><a class="page_label" href="home">Home</a></li>
            <li id="profilePage"><a class="page_label" href="profile">Profile</a></li>
            <li id="chatsPage"><a class="page_label" href="chats">Chats</a></li>
            <li id="accountPage" class="is-active"><a class="page_label" href="login">Account</a></li>
            <li id="settingsPage"><a class="page_label" href="settings">Settings</a></li>
        </ul>
    </div>

    <form id="mainBody" action="login.html" class="center">
        <img id="profilePicture" src="lib/default.jpg" class="avatar">

        <label id="username"></label>

        <input id="signOut" class="cancel" type="submit" value="Sign Out">
    </form>

        <input type="button" class="change" value="Change Username" id="changeUsernameButton">

        <div id="usernameModal" class="modal">
            <div class="modal-content">
                <form id="changeUsernameModal" class="center">
                    <input type="text" placeholder="Enter New Username" id="newUsername" name="newUsername" required>
                    <input type="submit" class="confirm" value="Confirm">
                    <input type="button" class="cancel" value="Cancel" id="cancelUsernameModal">
                </form>
            </div>
        </div>

        <input type="submit" class="change" value="Change FullName" id="changeFullNameButton">

        <div id="fullNameModal" class="modal">
            <div class="modal-content">
                <form id="changeFullNameModal" class="center">
                    <input type="text" placeholder="Enter Your New Fullname" id="newFullName" name="newFullName" required>
                    <input type="submit" class="confirm" value="Confirm">
                    <input type="button" class="cancel" value="Cancel" id="cancelFullNameModal">
                </form>
            </div>
        </div>
        
        <input type="submit" class="change" value="Change Profile Picture" id="changeProfilePictureButton">

        <div id="profilePictureModal" class="modal">
            <div class="modal-content">
                <form id="changeProfilePictureModal" class="center">
                    <input type="text" placeholder="Enter The New Profile Picture URL" id="newProfilePicture" name="newProfilePicture" required>
                    <input type="submit" class="confirm" value="Confirm">
                    <input type="button" class="cancel" value="Cancel" id="cancelProfilePictureModal">
                </form>
            </div>
        </div>

        <input type="submit" class="change" value="Change Password" id="changePasswordButton">

        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <form id="changePasswordModal" class="center">
                    <input type="text" placeholder="Enter Your New Password" id="newPassword" name="newPassword" required>
                    <input type="submit" class="confirm" value="Confirm">
                    <input type="button" class="cancel" value="Cancel" id="cancelPasswordModal">
                </form>
            </div>
        </div>

        <br>

        <label id="message"></label>
</body>

</html>
