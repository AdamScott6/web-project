<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/create.css" />
    <title>Account Login Page</title>
</head>

<body>

    <form id = "mainBody" action="login.html" class="center">
        <input type="text" placeholder="Enter A Username" id="username" name="username" required>
        <input type="text" placeholder="Enter An Email" id="email" name="email" required>
        <input type="password" placeholder="Enter A Password" id="password" name="password" required>
        <input type="password" placeholder="Confirm Your Password" id="cPassword" name="cPassword" required>

        <input id="submitButton" type="submit" value="Create Account">
    </form>
    <form action="login.html" class="center">
        <input type="submit" value="Cancel" id="cancelButton">
    </form>
</body>

</html>
